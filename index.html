<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" text="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" text="text/css" href="styles/style.css">
  <title>Responsive Site</title>
</head>

<body>

  <header class="top-bar">

    <div class="top-bar-logo-holder">
    </div>

    <div class="top-bar-link">
      <p>
        Home
      </p>
    </div>

    <div class="top-bar-link">
      <p>
        Pricing
      </p>
    </div>

    <div class="top-bar-link">
      <p>
        Contact
      </p>
    </div>

  </header>

  <section class="top-image">

    <div class="top-image-text-box">
    </div>

  </section>

  <section class="plan-shelf">

    <div class="plan-plaque">
      <div class="plan-five">
      </div>
      <ul class="plan-features">
      </ul>
      <div class="plan-choose-button">
      </div>

    </div>

    <div class="plan-plaque">
      <div class="plan-two-five">
      </div>
      <ul class="plan-features">
      </ul>
      <div class="plan-choose-button">
      </div>
    </div>

    <div class="plan-plaque">
      <div class="plan-four-five">
      </div>
      <ul class="plan-features">
      </ul>
      <div class="plan-choose-button">
      </div>
    </div>

  </section>

  <section class="info-shelf">

    <div class="info-plaque">
      <div class="info-header">
      </div>
      <div class="info-text">
      </div>
    </div>

    <div class="info-plaque">
      <div class="info-header">
      </div>
      <div class="info-text">
      </div>
    </div>

    <div class="info-plaque">
      <div class="info-header">
      </div>
      <div class="info-text">
      </div>
    </div>

    <div class="info-plaque">
      <div class="info-header">
      </div>
      <div class="info-text">
      </div>
    </div>

  </section>

  <footer class="bottom-bar">

    <div class="bottom-bar-text">
    </div>

  </footer>

</body>

</html>
